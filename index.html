<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BenPardy</title>
</head>
<body>
    <div class="game">
        <header class="header">
            <h1>Jeopardy Trivia</h1>
            <p class="score">
                Score <span class="count"></span>
            </p>
        </header>
        <div class="gameBoard">
        </div>
        <div class="modal">
            <div class="modal-inner">
                <h2 class="question"></h2>
                <form autocomplete="off">
                    <input name="answer" type="text"/>
                    <button class="submit" type="submit">answer</button>
                </form>
                <div class="results">
                    <p class="result-correct">CORRECT</p>
                    <p class="result-incorrect">INCORRECT</p>
                    <p class="result-correct-answer">
                        The correct answer is <span class="result-correct-answer-text"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div> 
    </div>

    

<script src="app.js"></script>
</body>
</html>
